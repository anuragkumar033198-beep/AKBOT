<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f9; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Markdown Styles */
        .prose pre { background: #1e293b; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin: 1em 0; }
        .prose code { font-family: 'Courier New', Courier, monospace; font-size: 0.9em; }
        .prose p { margin-bottom: 0.75em; line-height: 1.6; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
        .prose strong { font-weight: 600; color: #334155; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-enter { animation: fadeIn 0.3s ease-out forwards; }
        
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
            background-color: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            height: 6px;
            width: 6px;
            margin: 0 2px;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#eef2ff',
                            DEFAULT: '#4f46e5',
                            dark: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen flex overflow-hidden text-slate-800">

    <aside id="sidebar" class="bg-[#f0f4f9] w-72 flex-shrink-0 flex flex-col border-r border-slate-200 transition-transform transform -translate-x-full md:translate-x-0 absolute md:relative z-20 h-full">
        <div class="p-4 flex items-center justify-between">
            <button onclick="createNewChat()" class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-700 font-medium py-2 px-4 rounded-xl flex items-center gap-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                New Chat
            </button>
            <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chatHistoryList">
            </div>

        <div class="p-4 border-t border-slate-200">
            <button onclick="openSettings()" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-200 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Settings
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-white h-full relative w-full">
        
        <header class="h-16 flex items-center justify-between px-4 border-b border-slate-100 z-10">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden p-2 -ml-2 text-slate-500 hover:bg-slate-100 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="flex flex-col">
                    <span class="font-semibold text-slate-700">Universal Chat</span>
                    <span id="currentModelDisplay" class="text-xs text-slate-400">Loading model...</span>
                </div>
            </div>
        </header>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scroll-smooth">
            <div id="welcomeState" class="h-full flex flex-col items-center justify-center text-center space-y-4 opacity-100 transition-opacity duration-300">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl shadow-lg mb-2"></div>
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                    Hello, Developer.
                </h1>
                <p class="text-slate-400 max-w-md">
                    Ready to chat? Configure your API key in settings and start building the future.
                </p>
            </div>
            </div>

        <div class="p-4 bg-white">
            <div class="max-w-3xl mx-auto relative bg-[#f0f4f9] rounded-3xl border border-transparent focus-within:border-slate-300 focus-within:bg-white focus-within:shadow-md transition-all duration-200">
                <textarea 
                    id="userOutput" 
                    rows="1" 
                    placeholder="Ask anything..." 
                    class="w-full bg-transparent text-slate-700 px-5 py-4 pr-12 rounded-3xl focus:outline-none resize-none max-h-48 overflow-y-auto scrollbar-hide"
                    oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
                    onkeydown="handleEnter(event)"
                ></textarea>
                <button onclick="sendMessage()" id="sendBtn" class="absolute right-2 bottom-2 p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </div>
            <p class="text-center text-xs text-slate-400 mt-2">AI can make mistakes. Check important info.</p>
        </div>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Settings</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="sk-or-..." class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <p class="text-xs text-slate-400 mt-1">Stored locally in your browser.</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Model Name</label>
                    <input type="text" id="modelInput" placeholder="e.g. google/gemini-2.0-flash-001" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <div class="flex gap-2 mt-2 flex-wrap">
                        <button onclick="fillModel('google/gemini-2.0-flash-001')" class="text-xs bg-slate-100 hover:bg-slate-200 px-2 py-1 rounded">Gemini 2.0</button>
                        <button onclick="fillModel('deepseek/deepseek-r1')" class="text-xs bg-slate-100 hover:bg-slate-200 px-2 py-1 rounded">DeepSeek R1</button>
                        <button onclick="fillModel('openai/gpt-4o')" class="text-xs bg-slate-100 hover:bg-slate-200 px-2 py-1 rounded">GPT-4o</button>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                <button onclick="closeSettings()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const STATE = {
            chats: [], // Array of { id, title, messages: [] }
            activeChatId: null,
            apiKey: '',
            model: 'google/gemini-2.0-flash-001'
        };

        const DOM = {
            chatContainer: document.getElementById('chatContainer'),
            userInput: document.getElementById('userOutput'),
            sidebar: document.getElementById('sidebar'),
            chatHistoryList: document.getElementById('chatHistoryList'),
            settingsModal: document.getElementById('settingsModal'),
            welcomeState: document.getElementById('welcomeState'),
            currentModelDisplay: document.getElementById('currentModelDisplay'),
            sendBtn: document.getElementById('sendBtn')
        };

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            renderSidebar();
            
            // If no chats, create one
            if (STATE.chats.length === 0) {
                createNewChat(false);
            } else {
                // Load most recent
                loadChat(STATE.chats[0].id);
            }

            // Check settings
            if (!STATE.apiKey) {
                setTimeout(openSettings, 500); // Prompt user if key missing
            }
        });

        // --- LOCAL STORAGE ---
        function saveToLocalStorage() {
            localStorage.setItem('uai_chats', JSON.stringify(STATE.chats));
            localStorage.setItem('uai_settings', JSON.stringify({
                apiKey: STATE.apiKey,
                model: STATE.model
            }));
        }

        function loadFromLocalStorage() {
            const savedChats = localStorage.getItem('uai_chats');
            const savedSettings = localStorage.getItem('uai_settings');

            if (savedChats) STATE.chats = JSON.parse(savedChats);
            
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                STATE.apiKey = settings.apiKey || '';
                STATE.model = settings.model || 'google/gemini-2.0-flash-001';
            }
            
            // Update UI
            document.getElementById('apiKeyInput').value = STATE.apiKey;
            document.getElementById('modelInput').value = STATE.model;
            DOM.currentModelDisplay.textContent = STATE.model;
        }

        // --- CHAT LOGIC ---
        function createNewChat(shouldRender = true) {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Conversation',
                messages: []
            };
            STATE.chats.unshift(newChat); // Add to top
            saveToLocalStorage();
            renderSidebar();
            if (shouldRender) loadChat(newChat.id);
            if (window.innerWidth < 768) toggleSidebar(); // Close sidebar on mobile
        }

        function loadChat(chatId) {
            STATE.activeChatId = chatId;
            
            // Update UI Active State in Sidebar
            document.querySelectorAll('.chat-item').forEach(el => {
                el.classList.remove('bg-slate-200', 'font-semibold');
                if (el.dataset.id === chatId) el.classList.add('bg-slate-200', 'font-semibold');
            });

            const chat = STATE.chats.find(c => c.id === chatId);
            
            // Clear container
            DOM.chatContainer.innerHTML = '';
            
            if (!chat || chat.messages.length === 0) {
                DOM.chatContainer.appendChild(DOM.welcomeState);
                DOM.welcomeState.classList.remove('hidden');
            } else {
                DOM.welcomeState.classList.add('hidden');
                chat.messages.forEach(msg => appendMessageToUI(msg.role, msg.content, false));
                scrollToBottom();
            }
        }

        function deleteChat(e, chatId) {
            e.stopPropagation();
            if (!confirm("Delete this chat?")) return;
            
            STATE.chats = STATE.chats.filter(c => c.id !== chatId);
            saveToLocalStorage();
            renderSidebar();

            if (STATE.activeChatId === chatId) {
                if (STATE.chats.length > 0) loadChat(STATE.chats[0].id);
                else {
                    createNewChat();
                }
            }
        }

        async function sendMessage() {
            const text = DOM.userInput.value.trim();
            if (!text) return;
            if (!STATE.apiKey) {
                alert("Please set your OpenRouter API Key in Settings.");
                openSettings();
                return;
            }

            // 1. UI Updates
            DOM.userInput.value = '';
            DOM.userInput.style.height = 'auto';
            DOM.welcomeState.classList.add('hidden');
            
            // 2. Add User Message
            const userMsg = { role: 'user', content: text };
            addMessageToState(userMsg);
            appendMessageToUI('user', text);

            // 3. Create Placeholder for AI
            const aiMsgId = 'ai-' + Date.now();
            appendMessageToUI('assistant', '', true, aiMsgId); // Empty bubble with loader
            
            // 4. API Call
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${STATE.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, // OpenRouter requirement
                        "X-Title": "Universal Chat"
                    },
                    body: JSON.stringify({
                        "model": STATE.model,
                        "messages": getCurrentChatHistory()
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "API Request Failed");
                }

                const data = await response.json();
                const aiText = data.choices[0].message.content;

                // 5. Update AI Bubble
                updateAiMessageUI(aiMsgId, aiText);
                addMessageToState({ role: 'assistant', content: aiText });
                
                // 6. Update Chat Title if it's the first message
                const currentChat = STATE.chats.find(c => c.id === STATE.activeChatId);
                if (currentChat.messages.length <= 2) {
                    // Simple heuristic: use first 30 chars of user prompt
                    currentChat.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                    saveToLocalStorage();
                    renderSidebar();
                }

            } catch (error) {
                updateAiMessageUI(aiMsgId, `**Error:** ${error.message}`);
            }
        }

        // --- HELPER FUNCTIONS ---

        function getCurrentChatHistory() {
            const chat = STATE.chats.find(c => c.id === STATE.activeChatId);
            return chat ? chat.messages.map(m => ({ role: m.role, content: m.content })) : [];
        }

        function addMessageToState(msg) {
            const chat = STATE.chats.find(c => c.id === STATE.activeChatId);
            if (chat) {
                chat.messages.push(msg);
                saveToLocalStorage();
            }
        }

        function appendMessageToUI(role, text, isLoading = false, elementId = null) {
            const div = document.createElement('div');
            div.className = `w-full flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-enter mb-6`;
            if (elementId) div.id = elementId;

            const isUser = role === 'user';
            
            let contentHtml = '';
            if (isLoading) {
                contentHtml = `<div class="flex space-x-1 h-6 items-center"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
            } else {
                contentHtml = isUser ? text : marked.parse(text);
            }

            const bubbleClass = isUser 
                ? 'bg-[#eef2ff] text-slate-800 rounded-2xl rounded-tr-sm max-w-[85%] md:max-w-[70%] px-5 py-3 shadow-sm' 
                : 'text-slate-800 w-full max-w-3xl px-0 py-0 prose prose-slate leading-relaxed';
            
            // Avatar for AI
            const avatar = !isUser ? `
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-teal-400 flex-shrink-0 flex items-center justify-center text-white text-xs font-bold mr-4 mt-1 shadow-sm">
                    AI
                </div>` : '';

            div.innerHTML = `
                ${avatar}
                <div class="${bubbleClass} overflow-hidden">
                    ${contentHtml}
                </div>
            `;

            DOM.chatContainer.appendChild(div);
            
            // Highlight Code blocks
            if (!isUser && !isLoading) {
                div.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }

            scrollToBottom();
        }

        function updateAiMessageUI(elementId, text) {
            const container = document.getElementById(elementId);
            if (!container) return;
            
            // Remove the container content and rebuild slightly to remove loading state
            const contentDiv = container.querySelector('.prose') || container.querySelector('div:last-child'); // Fallback selector
            
            // Replace loading dots with markdown content
            contentDiv.innerHTML = marked.parse(text);
            
            // Apply highlighting
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            scrollToBottom();
        }

        // --- UI UTILS ---
        
        function renderSidebar() {
            DOM.chatHistoryList.innerHTML = '';
            STATE.chats.forEach(chat => {
                const isActive = chat.id === STATE.activeChatId;
                const div = document.createElement('div');
                div.className = `chat-item group flex items-center justify-between px-3 py-2 rounded-lg cursor-pointer hover:bg-slate-200 transition-colors ${isActive ? 'bg-slate-200 font-semibold' : 'text-slate-600'}`;
                div.dataset.id = chat.id;
                div.onclick = () => loadChat(chat.id);
                
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 flex-shrink-0 opacity-50" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                        </svg>
                        <span class="truncate text-sm">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(event, '${chat.id}')" class="opacity-0 group-hover:opacity-100 hover:text-red-500 transition-opacity p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                DOM.chatHistoryList.appendChild(div);
            });
        }

        function toggleSidebar() {
            DOM.sidebar.classList.toggle('-translate-x-full');
            // Overlay logic for mobile could go here, but simple toggle is sufficient
        }

        function scrollToBottom() {
            DOM.chatContainer.scrollTo({ top: DOM.chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // --- SETTINGS MODAL LOGIC ---
        function openSettings() {
            DOM.settingsModal.classList.remove('hidden');
        }

        function closeSettings() {
            DOM.settingsModal.classList.add('hidden');
        }

        function saveSettings() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('modelInput').value.trim();
            
            if (!key) return alert("API Key cannot be empty");
            if (!model) return alert("Model name cannot be empty");

            STATE.apiKey = key;
            STATE.model = model;
            DOM.currentModelDisplay.textContent = model;
            
            saveToLocalStorage();
            closeSettings();
        }

        function fillModel(val) {
            document.getElementById('modelInput').value = val;
        }

        // Initialize markdown rendering options safely
        marked.setOptions({
            breaks: true,
            gfm: true
        });

    </script>
</body>
</html>
