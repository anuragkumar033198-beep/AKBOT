<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Chat Hacker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0c29;
            background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%, #24243e 100%);
            color: #ffffff;
            height: 100vh; /* Mobile viewport fix */
            overflow: hidden; /* Prevent body scroll, handle inside containers */
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .glass-input:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Markdown Styles within Chat */
        .prose p { margin-bottom: 0.5em; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.5em; }
        .prose ol { list-style-type: decimal; padding-left: 1.2em; margin-bottom: 0.5em; }
        .prose code { background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 4px; font-size: 0.9em; }
        .prose pre { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; overflow-x: auto; margin-bottom: 0.5em; }

        /* Loader Animation */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #a78bfa;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col h-screen relative">

    <header class="glass sticky top-0 z-20 px-4 py-3 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center font-bold text-sm">VH</div>
            <h1 class="font-semibold text-lg tracking-wide">Video Hacker</h1>
        </div>
        <button id="settingsBtn" class="p-2 rounded-full hover:bg-white/10 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </header>

    <div class="px-4 py-3 z-10">
        <div class="glass rounded-xl p-3 flex flex-col gap-3">
            <div class="flex gap-2">
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL here..." 
                    class="glass-input flex-1 px-4 py-2 rounded-lg text-sm placeholder-gray-400">
                <button id="loadBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-semibold transition shadow-md whitespace-nowrap">
                    Load
                </button>
            </div>
            <div id="statusIndicator" class="hidden text-xs flex items-center gap-2 text-indigo-300">
                <div class="loader w-3 h-3 border-2"></div>
                <span id="statusText">Fetching transcript...</span>
            </div>
        </div>
    </div>

    <main id="chatContainer" class="flex-1 overflow-y-auto px-4 pb-4 space-y-4 no-scrollbar scroll-smooth">
        
        <div class="flex flex-col items-center justify-center h-full text-center text-gray-400 opacity-60 mt-10" id="emptyState">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-sm">Load a video to start hacking its content.</p>
        </div>

        </main>

    <footer class="glass p-3 z-20 pb-safe">
        <div class="flex gap-2 items-end">
            <textarea id="userPrompt" rows="1" placeholder="Ask about the video..." 
                class="glass-input flex-1 px-4 py-3 rounded-xl text-sm max-h-32 resize-none overflow-y-auto"
                oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
            <button id="sendBtn" class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:opacity-90 text-white w-11 h-11 rounded-xl flex items-center justify-center shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-90" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>
    </footer>

    <div id="settingsModal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="glass bg-[#1a1a2e] w-full max-w-md rounded-2xl p-6 shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Settings</h2>
                <button id="closeSettings" class="text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-1 uppercase tracking-wider">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="sk-or-..." 
                        class="glass-input w-full px-4 py-3 rounded-lg text-sm">
                </div>
                
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-1 uppercase tracking-wider">Model Name (Manual)</label>
                    <input type="text" id="modelNameInput" placeholder="e.g. google/gemini-2.0-flash-001" 
                        class="glass-input w-full px-4 py-3 rounded-lg text-sm">
                    <p class="text-xs text-gray-500 mt-1">Common: <code class="text-indigo-400">google/gemini-2.0-flash-lite-preview-02-05:free</code>, <code class="text-indigo-400">deepseek/deepseek-r1:free</code></p>
                </div>
            </div>

            <button id="saveSettings" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 rounded-lg transition shadow-lg">
                Save & Close
            </button>
        </div>
    </div>

    <script>
        // --- State ---
        let videoContext = "";
        const elements = {
            videoUrl: document.getElementById('videoUrl'),
            loadBtn: document.getElementById('loadBtn'),
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            chatContainer: document.getElementById('chatContainer'),
            userPrompt: document.getElementById('userPrompt'),
            sendBtn: document.getElementById('sendBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            settingsModal: document.getElementById('settingsModal'),
            closeSettings: document.getElementById('closeSettings'),
            saveSettings: document.getElementById('saveSettings'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            modelNameInput: document.getElementById('modelNameInput'),
            emptyState: document.getElementById('emptyState')
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('or_api_key');
            const savedModel = localStorage.getItem('or_model_name');
            
            if (savedKey) elements.apiKeyInput.value = savedKey;
            if (savedModel) elements.modelNameInput.value = savedModel;

            if (!savedKey) {
                // Open modal automatically if no key is found
                toggleModal(true);
            }
        });

        // --- Event Listeners ---
        elements.settingsBtn.addEventListener('click', () => toggleModal(true));
        elements.closeSettings.addEventListener('click', () => toggleModal(false));
        
        elements.saveSettings.addEventListener('click', () => {
            const key = elements.apiKeyInput.value.trim();
            const model = elements.modelNameInput.value.trim();
            
            if(key && model) {
                localStorage.setItem('or_api_key', key);
                localStorage.setItem('or_model_name', model);
                toggleModal(false);
                addSystemMessage("Settings saved successfully.");
            } else {
                alert("Please fill in both fields.");
            }
        });

        elements.loadBtn.addEventListener('click', fetchTranscript);
        elements.sendBtn.addEventListener('click', handleChatSubmit);

        // Allow Enter key to send in textarea (Shift+Enter for new line)
        elements.userPrompt.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChatSubmit();
            }
        });

        // --- Helper Functions ---

        function toggleModal(show) {
            if(show) {
                elements.settingsModal.classList.remove('hidden');
            } else {
                elements.settingsModal.classList.add('hidden');
            }
        }

        function setStatus(loading, text = "") {
            if (loading) {
                elements.statusIndicator.classList.remove('hidden');
                elements.statusText.innerText = text;
                elements.loadBtn.disabled = true;
                elements.loadBtn.classList.add('opacity-50');
            } else {
                elements.statusIndicator.classList.add('hidden');
                elements.loadBtn.disabled = false;
                elements.loadBtn.classList.remove('opacity-50');
            }
        }

        // --- Core Logic: The Jina Hack ---
        async function fetchTranscript() {
            const url = elements.videoUrl.value.trim();
            if (!url) return alert("Please enter a YouTube URL.");

            setStatus(true, "Fetching transcript via Jina...");
            
            // Jina Reader format
            const jinaUrl = `https://r.jina.ai/${url}`;

            try {
                // Jina Reader API returns plain text/markdown of the content
                const response = await fetch(jinaUrl);
                
                if (!response.ok) throw new Error("Failed to fetch transcript.");
                
                const text = await response.text();
                
                // Simple validation to check if it's an error page or actual content
                if (text.length < 100 || text.includes("404 Not Found")) {
                    throw new Error("Transcript not found or video unavailable.");
                }

                videoContext = text;
                setStatus(false);
                
                // UI Feedback
                elements.emptyState.classList.add('hidden');
                addSystemMessage("âœ… Video content loaded! I have read the transcript. Ask me anything.");
                
            } catch (error) {
                console.error(error);
                setStatus(false);
                alert("Error fetching transcript: " + error.message + "\n\nNote: Ensure the video has closed captions/transcript available.");
            }
        }

        // --- Core Logic: Chat & LLM ---
        async function handleChatSubmit() {
            const question = elements.userPrompt.value.trim();
            if (!question) return;

            const apiKey = localStorage.getItem('or_api_key');
            const modelName = localStorage.getItem('or_model_name');

            // Validation
            if (!apiKey || !modelName) {
                toggleModal(true);
                return alert("Please configure your API Key and Model first.");
            }
            if (!videoContext) {
                return alert("Please load a video URL first.");
            }

            // 1. Add User Message to Chat
            addMessageToUI('user', question);
            elements.userPrompt.value = '';
            elements.userPrompt.style.height = 'auto'; // Reset height

            // 2. Loading State in Chat
            const loadingId = addLoadingBubble();
            
            // 3. Call OpenRouter
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": modelName,
                        "messages": [
                            {
                                "role": "system",
                                "content": `You are a helpful AI assistant. You have been provided with the transcript of a YouTube video below. Use this context to answer the user's questions accurately. If the answer isn't in the transcript, say so.\n\n--- VIDEO TRANSCRIPT ---\n${videoContext.substring(0, 50000)}` // Limit context size conservatively
                            },
                            {
                                "role": "user",
                                "content": question
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "API Error");
                }

                const data = await response.json();
                const aiText = data.choices[0].message.content;

                // 4. Update UI with AI Response
                removeLoadingBubble(loadingId);
                addMessageToUI('ai', aiText);

            } catch (error) {
                removeLoadingBubble(loadingId);
                addMessageToUI('system', `Error: ${error.message}`);
            }
        }

        // --- UI Rendering ---

        function addMessageToUI(role, text) {
            elements.emptyState.classList.add('hidden');
            
            const div = document.createElement('div');
            const isUser = role === 'user';
            const isSystem = role === 'system';

            div.className = `flex w-full ${isSystem ? 'justify-center' : (isUser ? 'justify-end' : 'justify-start')} animate-fade-in`;
            
            let innerHTML = '';

            if (isSystem) {
                innerHTML = `<div class="bg-white/10 text-gray-300 text-xs px-3 py-1 rounded-full">${text}</div>`;
            } else {
                // Parse Markdown for AI, Plain text for User (safe)
                const content = isUser ? escapeHtml(text) : marked.parse(text);
                
                innerHTML = `
                    <div class="max-w-[85%] ${isUser ? 'bg-indigo-600 rounded-br-none' : 'glass rounded-bl-none'} p-3 rounded-2xl shadow-sm text-sm leading-relaxed prose prose-invert">
                        ${content}
                    </div>
                `;
            }

            div.innerHTML = innerHTML;
            elements.chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addLoadingBubble() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex w-full justify-start animate-pulse";
            div.innerHTML = `
                <div class="glass p-3 rounded-2xl rounded-bl-none flex gap-1 items-center">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
            `;
            elements.chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeLoadingBubble(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function addSystemMessage(text) {
            addMessageToUI('system', text);
        }

        function scrollToBottom() {
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Simple Tailwind Animation Plugin Shim (for animate-fade-in)
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
